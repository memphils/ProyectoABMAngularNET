<mat-card style="width: 70%; margin: 50px auto">

    <mat-card-header>
        <mat-card-title><p>Lista empleados</p></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="search-container mat-elevation-z2">         
          <mat-form-field class="search-input">
            <input matInput type="search" placeholder="Busque empleados por nombre" [(ngModel)]="searchQuery">
            <button matSuffix mat-icon-button aria-label="Search" (click)="search()">
              <mat-icon>search</mat-icon>
            </button>
          </mat-form-field>
        <button mat-flat-button color="primary" (click)="nuevo()" class="new-button">Nuevo Empleado <mat-icon aria-hidden="false" aria-label="icon" fontIcon="add"></mat-icon></button>
        </div>

        <table matSort mat-table [dataSource]="listaCustomers" class="mat-elevation-z2" style="margin-top:20px">
            <ng-container matColumnDef="customerName">
              <th mat-header-cell *matHeaderCellDef> Nombre Completo</th>
              <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
            </ng-container>
            <ng-container matColumnDef="contactName">
              <th mat-header-cell *matHeaderCellDef> Nombre Contacto </th>
              <td mat-cell *matCellDef="let element"> {{element.contactName}} </td>
            </ng-container>
            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef> Direccion </th>
              <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>
            <ng-container matColumnDef="city">
              <th mat-header-cell *matHeaderCellDef> Ciudad </th>
              <td mat-cell *matCellDef="let element"> {{element.city}} </td>
            </ng-container>

            <ng-container matColumnDef="accion">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="editar(element)">
                        <mat-icon>edit</mat-icon>
                      </button>
                      <button mat-icon-button color="warn" (click)="eliminar(element.customerId)">
                        <mat-icon>delete</mat-icon>
                      </button>
                </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-card-content>
    <br>
    <mat-card-footer>
        <mat-paginator [pageSize]="10"[pageSizeOptions]="[5,10,50]" showFirstLastButtons></mat-paginator>
    </mat-card-footer>
  </mat-card>
